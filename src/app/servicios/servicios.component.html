<body>
  
  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Nuestros Productos Ecológicos</h2>
        
        <!-- Sección de filtros -->
        <div class="filter-section">
          <h4>Filtrar Productos</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label for="category" class="form-label">Categoría</label>
              <select id="category" class="form-select">
                <option value="all">Todas las Categorías</option>
                <option value="ecologico">Ecológico</option>
                <option value="bambu">Bambú</option>
                <option value="reciclado">Reciclado</option>
                <option value="organico">Orgánico</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="maxPrice" class="form-label">Precio máximo</label>
              <input type="number" id="maxPrice" class="form-control" placeholder="Ej: 100" max="200" min="0">
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button onclick="filterProducts()" class="btn btn-success w-100">
                Filtrar Productos
              </button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <button onclick="showPopular()" class="btn btn-outline-success me-2">Más Populares</button>
              <button onclick="clearFilters()" class="btn btn-outline-secondary">Limpiar Filtros</button>
            </div>
          </div>
        </div>

        <!-- Lista de productos -->
        <div id="productList" class="row g-4">
          <!-- Los productos se cargarán dinámicamente aquí -->
        </div>

        <!-- Mensaje cuando no hay productos -->
        <div id="noProducts" class="text-center py-5 d-none">
          <h4 class="text-muted">No se encontraron productos</h4>
          <p class="text-muted">Intenta ajustar los filtros de búsqueda</p>
        </div>

        <!-- Indicador de carga -->
        <div id="loadingProducts" class="text-center py-5 d-none">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Cargando productos...</span>
          </div>
          <p class="mt-3 text-muted">Cargando productos...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
